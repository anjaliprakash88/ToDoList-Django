<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">

              <h4 class="text-center my-3 pb-3">To Do App</h4>

              <form action="{% url 'create_todo' %}" method="POST">
                  {% csrf_token %}
  <div class="mb-3 mt-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
  </div>
  <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="desc" placeholder="Enter description" name="desc"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
             <a href="{% url 'logout' %}"><button type="submit" class="btn btn-danger">Logout</button> </a>
               <table class="table mb-4">
                <thead>
                  <tr>
                      <th scope="col">SNo</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in todo %}
                  <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{i.title}}</td>
                      <td>{{i.description}}</td>
                      <td>
                          {% if i.completed %}
                          <span class="badge bg-success">Completed</span>
                          {% else %}
                          <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' i.id %}">complete</a>

                          {% endif %}
                          <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' i.id %}">Delete</a>
                      </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
